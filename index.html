<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cachorro Viejo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
      <link rel="stylesheet" href="Estilos/estilos.css" />
  </head>
<body>
  <header class="bg-dark text-white p-3 d-flex align-items-center justify-content-between">
    <div class="d-flex align-items-center">
      <img src="Imagenes/logo.png" alt="Logo Cacharro Viejo" style="height: 50px;" class="me-3" />
      <h1 class="h3 mb-0">Automotora Cacharro Viejo</h1>
    </div>
    <span class="text-end">El futuro sobre ruedas</span>
  </header>

  <main class="container my-4">
    <section>
      <div class="card shadow-sm">
        <div class="card-body">
          <h2 class="card-title">Características del Vehículo</h2>
          <h5 class="mt-3 text-primary">Precio base: <strong>$3.500.000</strong></h5>
          <ul class="list-group list-group-flush mt-3">
            <li class="list-group-item">5 años de garantía</li>
            <li class="list-group-item">5 pasajeros</li>
            <li class="list-group-item">Motor 1.6</li>
            <li class="list-group-item">Rendimiento: 18 km/L</li>
            <li class="list-group-item">Procedencia: Corea del Sur</li>
          </ul>
        </div>
      </div>
    </section>

    <section class="mt-5">
      <form id="formAuto" class="card p-4 shadow-sm">
        <h3 class="mb-3">Configura tu vehículo</h3>

        <div class="mb-3">
          <label for="color" class="form-label">Selecciona el color</label>
          <select id="color" class="form-select" required>
            <option value="blanco">Blanco</option>
            <option value="negro">Negro (+$800.000)</option>
            <option value="rojo">Rojo (+$400.000)</option>
          </select>
        </div>

        <div class="text-center mb-3">
          <img id="imagenAuto" src="Imagenes/kia_blanco.webp" alt="Auto blanco" class="img-fluid rounded border" style="max-width: 400px;" />
        </div>
